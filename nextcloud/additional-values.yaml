replicaCount: 1

nextcloud:
  host: "nc.kentaro1043.com"

  trustedDomains:
    - "nc.kentaro1043.com"

  existingSecret:
    enabled: true
    secretName: "nextcloud-secrets"
    usernameKey: "username"
    passwordKey: "password"
    smtpUsernameKey: "smtp-username"
    smtpPasswordKey: "smtp-password"
    smtpHostKey: "smtp-host"

  mail:
    enabled: true
    fromAddress: "service@kentaro1043.com"
    domain: "gmail.com"
    smtp:
      secure: "ssl"
      port: 465

  objectStore:
    s3:
      enabled: true
      ssl: false
      port: 59000
      region: "us-east-1"
      usePathStyle: true
      autoCreate: false
      existingSecret: "nextcloud-s3"
      secretKeys:
        host: "host"
        accessKey: "access-key"
        secretKey: "secret-key"
        bucket: "bucket"

  redis:
    enabled: false

  configs:
    custom.config.php: |
      <?php
      $CONFIG = array (
        // Source IP
        'trusted_proxies' => array(
          0 => '127.0.0.1',
          1 => '10.0.0.0/8',
        ),
        'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),

        // redis
        'memcache.local' => '\\OC\\Memcache\\Redis',
        'memcache.distributed' => '\\OC\\Memcache\\Redis',
        'memcache.locking' => '\\OC\\Memcache\\Redis',
        'redis' => [
          'host' => 'private.oci.kentaro1043.com',
          'port' => 56380,
          'timeout' => 0,
        ],

        // phone region
        'default_phone_region'=> 'JP',

        // maintenance window
        'maintenance_window_start' => 18,
      );

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: cert-manager
        topologyKey: "kubernetes.io/hostname"

podSecurityContext:
  runAsUser: 33
  runAsGroup: 33
  runAsNonRoot: true
  readOnlyRootFilesystem: false

ingress:
  enabled: false

service:
  annotations:
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"

internalDatabase:
  enabled: false

externalDatabase:
  enabled: true
  type: "postgresql"
  existingSecret:
    enabled: true
    secretName: "nextcloud-db"
    usernameKey: "username"
    passwordKey: "password"
    hostKey: "host"
    databaseKey: "database"

persistence:
  enabled: true
  existingClaim: "nextcloud-pvc"
  accessMode: "ReadWriteMany"
  size: "5Gi"

cronjob:
  enabled: true

livenessProbe:
  enabled: true
  initialDelaySeconds: 120

readinessProbe:
  enabled: true
  initialDelaySeconds: 120

startupProbe:
  enabled: true
  initialDelaySeconds: 600
