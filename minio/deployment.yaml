apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2025-04-22T22-12-26Z@sha256:a1ea29fa28355559ef137d71fc570e508a214ec84ff8083e39bc5428980b015e
          args:
            - "server"
            - "/storage"
            - "--address" 
            - ":9000"
            - "--console-address" 
            - ":9001"
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - name: storage
              mountPath: "/storage"
          envFrom:
            - secretRef:
                name: minio-credentials
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: minio-storage
