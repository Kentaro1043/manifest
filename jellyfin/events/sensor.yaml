apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: sync-music-library
spec:
  template:
    serviceAccountName: sync-music-library
  dependencies:
    - eventName: sync-music-library
      eventSourceName: sync-music-library
      name: sync-music-library
  triggers:
    - template:
        name: sync-music-library-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: sync-music-library-
                name: sync-music-library-trigger
              spec:
                workflowTemplateRef:
                  name: sync-music-library
