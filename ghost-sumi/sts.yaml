apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ghost
spec:
  selector:
    matchLabels:
      app: ghost
  serviceName: "ghost"
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:6.0.9@sha256:0476b5029ce6ca0dc6cc0f4b1515a3c7982e28163f0d66fb3c230b0a257b8043
          ports:
            - containerPort: 2368
          env:
            - name: NODE_ENV
              value: "production"
            - name: url
              value: "https://sumi.kentaro1043.com"
            - name: admin__url
              value: "https://sumi-admin.kentaro1043.com"
            - name: database__client
              value: "mysql"
            - name: database__connection__host
              value: "private.oci.kentaro1043.com"
            - name: database__connection__user
              value: "ghost_sumi"
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: database__connection__database
              value: "ghost_sumi"
            - name: mail__transport
              value: "SMTP"
            - name: mail__from
              value: "service@kentaro1043.com"
            - name: mail__options__host
              value: "smtp.gmail.com"
            - name: mail__options__port
              value: "587"
            - name: mail__options__auth__user
              valueFrom:
                secretKeyRef:
                  name: smtp-credentials
                  key: username
            - name: mail__options__auth__pass
              valueFrom:
                secretKeyRef:
                  name: smtp-credentials
                  key: password
            - name: storage__active
              value: "s3-store"
            - name: storage__s3__accessKeyId
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: access-key
            - name: storage__s3__secretAccessKey
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: secret-key
            - name: storage__s3__bucket
              value: "ghost-sumi"
            - name: storage__s3__region
              value: "us-east-1"
            - name: storage__s3__endpoint
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: endpoint
            - name: storage__s3__forcePathStyle
              value: "true"
          volumeMounts:
            - name: ghost-content
              mountPath: /var/lib/ghost/content
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: ghost-content
          persistentVolumeClaim:
            claimName: ghost-content
