server:
  authModes:
    - server

workflow:
  serviceAccount:
    create: true
    name: "argo-workflow"
  rbac:
    create: true

controller:
  workflowDefaults:
    spec:
      onExit: discord-notification
      templates:
        - name: discord-notification
          steps:
            - - name: notify
                templateRef:
                  clusterScope: true
                  name: discord-notification
                  template: send-discord-notification
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

  workflowNamespaces:
    - "jellyfin"
