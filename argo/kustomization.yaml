apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: argo-workflows
    repo: https://argoproj.github.io/argo-helm
    version: 0.45.22
    releaseName: argo-workflows
    namespace: argo
    includeCRDs: true
    additionalValuesFiles:
      - ./additional-values.yaml

resources:
  - ingress-route.yaml
  - certificate.yaml
  - middleware.yaml

  - workflows/discord-notification.yaml

generators:
  - ksops.yaml

configurations:
  - kustomize-config.yaml
