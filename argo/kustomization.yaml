configurations:
  - kustomize-config.yaml

helmCharts:
  - name: argo-workflows
    repo: https://argoproj.github.io/argo-helm
    version: 0.45.25
    releaseName: argo-workflows
    namespace: argo
    includeCRDs: true
    additionalValuesFiles:
      - ./additional-values.yaml

resources:
  - ingress-route.yaml
  - certificate.yaml
  - middleware.yaml

  - workflows/discord-notification.yaml

generators:
  - ksops.yaml
