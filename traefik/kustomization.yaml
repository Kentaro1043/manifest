apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configurations:
  - kustomize-config.yaml

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 37.3.0
    releaseName: traefik
    namespace: traefik
    includeCRDs: true
    valuesFile: ./values.yaml

resources:
  - ./certificate.yaml
  - ./middlewares/traefik-dashboard.yaml

generators:
  - ksops.yaml
