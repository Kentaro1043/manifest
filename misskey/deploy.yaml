apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey
  labels:
    app: misskey
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: misskey
  template:
    metadata:
      labels:
        app: misskey
    spec:
      containers:
        - name: misskey
          image: docker.io/misskey/misskey:2025.12.2
          volumeMounts:
            - name: misskey-config
              mountPath: /misskey/.config
              readOnly: true
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "200m"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "512Mi"

          startupProbe:
            httpGet:
              path: /api/server-info
              port: 3000
            failureThreshold: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /robots.txt
              port: 3000
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/server-info
              port: 3000
            periodSeconds: 15
      volumes:
        - name: misskey-config
          secret:
            secretName: misskey-config
