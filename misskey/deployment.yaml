apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey-web
  namespace: misskey
  labels:
    app: misskey-web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: misskey-web
  template:
    metadata:
      labels:
        app: misskey-web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: misskey-web
                topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: misskey-web
      containers:
        - name: misskey-web
          image: misskey/misskey:2025.7.0@sha256:03ec2f7751cb7912adecf166542119867838ff78f4d0a0c08e654ffdb99f5c13
          volumeMounts:
            - name: misskey-default-config-file
              mountPath: /misskey/.config
              readOnly: true
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "256Mi"
      volumes:
        - name: misskey-default-config-file
          secret:
            secretName: misskey-default-config
