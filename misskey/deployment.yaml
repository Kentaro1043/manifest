apiVersion: apps/v1
kind: Deployment
metadata:
  name: misskey-web
  namespace: misskey
  labels:
    app: misskey-web
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: misskey-web
  template:
    metadata:
      labels:
        app: misskey-web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: misskey-web
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: misskey-web
          image: misskey/misskey:2025.6.3@sha256:d90fcf69c9897256a4767a5e07984c6849e7e147eb3b2e2e1f304c0f0f4e7266
          volumeMounts:
            - name: misskey-default-config-file
              mountPath: /misskey/.config
              readOnly: true
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: misskey-default-config-file
          secret:
            secretName: misskey-default-config
