kind: "postgresql"
apiVersion: "acid.zalan.do/v1"

metadata:
  name: "misskey"
  labels:
    team: acid

spec:
  teamId: "acid"
  postgresql:
    version: "17"
  numberOfInstances: 3
  volume:
    size: "5Gi"
    storageClass: "nfs"
  users:
    misskey: []
  databases:
    misskey: misskey

  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 250m
      memory: 250Mi
