apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions:
    - "missingkey=error"
  generators:
    - git:
        repoURL: git@github.com:Kentaro1043/manifest.git
        revision: main
        directories:
          - path: "*"
          - path: "applications"
            exclude: true

  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      destination:
        namespace: "{{.path.basename}}"
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: git@github.com:Kentaro1043/manifest.git
        path: "{{.path.path}}"
        targetRevision: main
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
