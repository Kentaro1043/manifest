apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configurations:
  - ./kustomize-config.yaml

helmCharts:
  - name: semaphore
    repo: https://semaphoreui.github.io/charts
    version: 16.0.10
    releaseName: semaphoreui
    namespace: semaphoreui
    includeCRDs: false
    valuesFile: ./values.yaml

generators:
  - ksops.yaml
