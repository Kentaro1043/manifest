apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai
  labels:
    app: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ai
    spec:
      initContainers:
        - name: init-font-files
          image: busybox:1.37.0@sha256:2f590fc602ce325cbff2ccfc39499014d039546dc400ef8bbf5c6ffb860632e7
          command: [
              "/bin/sh",
              "-c",
              "
              mkdir -p /font &&
              touch /font/font.ttf &&
              wget -O /font/font.ttf https://github.com/coz-m/MPLUS_FONTS/raw/refs/heads/master/fonts/ttf/Mplus1-Regular.ttf",
            ]
          volumeMounts:
            - name: font-volume
              mountPath: /font
      containers:
        - image: ghcr.io/kentaro1043/ai-arm64:master@sha256:197d1a012e912684afabbe6225d3e09b458e4fd3044d585260b7b606ca1b8cff
          name: ai
          volumeMounts:
            - mountPath: /ai/config.json
              name: config-json
              readOnly: true
              subPath: config.json
            - mountPath: /ai/font.ttf
              name: font-volume
              readOnly: true
              subPath: font.ttf
            - mountPath: /ai/data
              name: data-volume
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: config-json
          secret:
            secretName: ai-config-json
        - name: font-volume
          emptyDir: {}
        - name: data-volume
          persistentVolumeClaim:
            claimName: ai-data-volume
